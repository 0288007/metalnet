<!DOCTYPE html>
<html lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="keywords" content="pc,game,javscript">

  <!-- CSS -->
  <link rel="stylesheet" href="./doom_files/app.css">
  <link rel="stylesheet" href="./doom_files/all.min.css">
  <link rel="stylesheet" href="./doom_files/css">
    
  <script type="text/javascript" src="./doom_files/js-dos-api.js.download"></script>


</head><body style="background-color:#121212; color: white">
 <center>  
<div style="margin-top: -200px;" id="DOOM" class="dosbox-default"><div class="dosbox-container"><canvas class="dosbox-canvas" oncontextmenu="event.preventDefault()" width="640" height="400" style="image-rendering: pixelated;"></canvas><div class="dosbox-loader" style="display: none;"><div class="st-loader"><span class="equal"></span></div><div class="dosbox-loader-message">Launching ./DOOM/DOOM.EXE</div></div><div class="dosbox-overlay" style="display: none;"><div class="dosbox-start">Click to start</div></div></div></div>

<script type="text/javascript">
  var dosbox_DOOM = new Dosbox({
    id: "DOOM",
    onload: function (dosbox) {
      dosbox_DOOM.run("./ul6.zip", "./ul6/ULTIMA6.EXE");
    },
    onrun: function (dosbox, app) {
      console.log("App '" + app + "' is runned");
    }
  });

  document.getElementById("fullscreen_DOOM").addEventListener("click", function() {
    dosbox_DOOM.requestFullScreen();
  });
</script>
</center>

</body></html>
